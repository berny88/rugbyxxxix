<!-- Confirmation modal : the function confirm() must be implemented in the controller -->
<div class="modal fade" tabindex="-1" id="confirmationModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Confirmation required</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure ???</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Stoooopp ...</button>
                <button type="button" class="btn btn-primary" data-ng-click="confirm()">Banzaïïïïï !!!</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
