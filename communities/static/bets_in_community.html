<div class="jumbotron container-fluid">
    <div class="panel-body">
        <form ng-init="getCommunity()" class="form-horizontal">
            <!--<div class="form-group">
                <label class="control-label col-xs-3" for="id">Id:</label>
                <div class="col-xs-9">
                    <input ng-model="community.community.com_id" type="text" class="form-control" id="id" placeholder="Id" readonly="readonly">
                </div>
            </div>  -->
    		<div class="form-group">
                <label class="control-label col-xs-3" for="title">Title:</label>
                <div class="col-xs-9">
                    <input ng-model="community.community.title" type="text" class="form-control" id="title" placeholder="Title" readonly="readonly">
                </div>
            </div>     
            <div class="form-group">
                <label class="control-label col-xs-3" for="description">Description:</label>
                <div class="col-xs-9">
                    <input ng-model="community.community.description" type="text" class="form-control" id="description" placeholder="Description" readonly="readonly">
                </div>
            </div>     
        </form>

        <br>

        <a href="javascript:history.back()">Back</a><br/><br/>
        <span><a class="btn btn-warning" href="#bets_of_the_day_in_community/{{community.community.com_id}}"><i class="glyphicon glyphicon-fire" aria-hidden="true"></i> Hot !</a></span>
        <span><a class="btn btn-danger" ng-href="#bet_in_community/{{community.community.com_id}}"><i class="fas fa-coins" aria-hidden="true"></i> Bet !</a></span>
        <span><a class="btn btn-success" ng-href="#rank_in_community/{{community.community.com_id}}"><i class="fas fa-chart-line" aria-hidden="true"></i> Ranking</a></span>

        <br/>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <br/>

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <div class="pull-left">
                                    <h4>Betting (closed matches)</h4>
                                </div>
                                <div class="pull-right"></div>
                                <div class="clearfix"></div>
                            </h4>
                        </div>
                        <div class="panel-body" ng-init="getRankingInCommunity('FINAL')">

                            <div class="alert alert-success" role="alert">
                                Your choice :
                                <div class="btn-group" role="group" aria-label="...">
                                    <button id="btn-groupe" type="button" class="btn btn-success" ng-click="getRankingInCommunity('GROUPE')">Bets of the group phase</button>
                                    <button id="btn-final" type="button" class="btn btn-success active" ng-click="getRankingInCommunity('FINAL');">Bets of the knockout phase</button>
                                    <button id="btn-all" type="button" class="btn btn-success" ng-click="getRankingInCommunity('ALL');">Overall bets</button>
                                </div>
                            </div>
                            <center><span id="spinRanking"><img src="static/img/spin.gif"></span></center>

                            <br/>
                            <div id="divRanking" style="display:none">
                                <div id="no-more-tables" class="table-responsive">
                                    <table class="table table-condensed table-striped">
                                        <thead>
                                            <th></th>
                                            <th ng-repeat="bet in rankings.data.rankings[0].communities[0].bets">
                                                <center>{{bet.teamA}} vs {{bet.teamB}}</center>
                                            </th>
                                            <th></th>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="ranking in rankings.data.rankings | orderBy:'user.nickName'">
                                                <td><b>{{ ranking.user.nickName }}</b><br/>{{ ranking.nbPoints }} pts</td>
                                                <td ng-repeat="bet in ranking.communities[0].bets" data-title="{{bet.teamA}} vs {{bet.teamB}}" ><span ng-show="!bet.notClosed"><center>{{bet.resultA}}:{{bet.resultB}}<br/> Pts:{{bet.nbpoints}}</center></span><span ng-show="bet.notClosed"><center>&nbsp;</center></span></td>
                                                <td><b>{{ ranking.user.nickName }}</b><br/>{{ ranking.nbPoints }} pts</td>
                                            </tr>
                                        </tbody>
                                        <tfoot>
                                            <th></th>
                                            <th ng-repeat="bet in rankings.data.rankings[0].communities[0].bets">
                                                <center>{{bet.teamA}} vs {{bet.teamB}}</center>
                                            </th>
                                            <th></th>
                                        </tfoot>
                                    </table>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
