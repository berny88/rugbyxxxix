<div style="padding-left:5px; padding-right:5px" class="jumbotron" ng-init="getCommunity()">
    <div style="padding-left:5px; padding-right:5px" class="container">
        <a href="javascript:history.back()">Back</a>
        <br/>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <div class="pull-left">
                        <h4>Informations about the community</h4>
                    </div>
                    <div class="pull-right"></div>
                    <div class="clearfix"></div>
                </h4>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <!--<div class="form-group">
                        <label class="control-label col-xs-3" for="id">Id:</label>
                        <div class="col-xs-9">
                            <input ng-model="community.community.com_id" type="text" class="form-control" id="id" placeholder="Id" readonly="readonly">
                        </div>
                    </div>-->
                    <div class="form-group">
                        <label class="control-label col-xs-3" for="title">Title:</label>
                        <div class="col-xs-9">
                            <input ng-model="community.community.title" type="text" class="form-control" id="title" placeholder="Title" readonly="readonly">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3" for="description">Description:</label>
                        <div class="col-xs-9">
                            <input ng-model="community.community.description" type="text" class="form-control" id="description" placeholder="Description" readonly="readonly">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <div class="pull-left">
                                <h4>Bettors</h4>
                            </div>
                            <div class="pull-right"></div>
                            <div class="clearfix"></div>
                        </h4>
                    </div>
                    <div class="panel-body">

                        <div id="no-more-tables" class="table-responsive">
                            <table class="table table-condensed table-striped">

                                <tbody ng-init="getPlayersInCommunity();">
                                <tr ng-repeat="player in players.data.players | orderBy:sortType:sortReverse">
                                    <td data-title="Bettor"><img height="32px" width="32px" class="img-circle" ng-src ="users/apiv1.0/users/{{ player.user_id }}/avatar?{{ currentDateForAvoidTheCache }}" > {{player.nickName}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-md-9">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <div class="pull-left">
                                <h4>Your bets</h4>
                            </div>
                            <div class="pull-right"></div>
                            <div class="clearfix"></div>
                        </h4>
                    </div>
                    <div class="panel-body">
                        <div ng-show="isConnected()">
                            <div ng-include src="'bets/static/bets.html'"></div>
                        </div>
                        <div ng-show="!isConnected()">
                            <h4 class="text-center">You must be logged in to bet : <a href="/#!/signin?callback=bet_in_community/{{community.community.com_id}}">here</a>.</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <a href="javascript:history.back()">Back</a>

    </div>
</div>

<!--<div ng-include src="'static/js/piwik.js'"></div>-->
