<div class="container" ng-controller="ChatCtrl">
    <h2><center>The wall</center></h2>
    <h4><center>Leave your message !</center></h4>
    <hr>

    <form ng-submit="doPost()" ng-init="getPosts();">

        <div class="row">

            <div ng-show="isConnected()">
                <h4 class="text-center">Got something to say?</h4>

                <div class="col-xs-12">
                    <div class="col-xs-1">
                        <a class="btn btn-default" ng-click="getPosts()"><i class="glyphicon glyphicon-refresh"></i></a>
                    </div>
                    <div class="col-xs-11">
                        <div class="input-group">
                            <div id="inputText"></div>
                            <!--<textarea rows="5" class="form-control input-large" placeholder="Add to the conversation" id="inputText" type="text" required="required"></textarea>-->
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="submit">Post</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div ng-show="!isConnected()">
                <h4 class="text-center">You must be logged in to post messages : <a href="#signin?callback=contact">here</a>.</h4>
            </div>

            <div class="clearfix"></div>

        </div>

        <br/>

        <center><span id="spin"><img src="static/img/spin.gif"></span></center>

        <div class="row" id="postList">
            <div ng-repeat="p in posts.posts">

                <div class="row-fluid">
                    <div class="col-md-3 text-center" ng-class-odd="'col-md-push-8'">
                        <h3><span class="label label-success">{{p.nickName}}</span></h3>
                    </div>
                    <div class="col-md-8" ng-class-odd="'col-md-pull-3'">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <span ng-bind-html="p.message"></span><br>
                                <span class="label label-default">{{ p.date | date:'dd/MM/yy HH:mm' }}</span>
                            </div>
                        </div>
                    </div> <!--/col-->
                    <div class="col-md-1 text-right">
                        <h3><span ng-show="hasAuthorization(p)"><a class="btn btn-danger" ng-click="deletePost(p)"><i class="glyphicon glyphicon-remove-sign"></i></a></span></h3>
                    </div>
                </div><!--/row-->

            </div><!--/col-->

        </div><!--/row-->
    </form>
</div><!--/container-->
